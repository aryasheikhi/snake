<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SnakeJS</title>
		<link rel="stylesheet" href="/style.css" />
	</head>
	<body>
		<div id="main">
			<div id="logo">
				<span>sssnake 🐍</span>
			</div>
			<div id="container">
				<div id="canvasWrapper">
					<canvas id="gameCanvas"></canvas>
					<div id="apple"></div>
                    <div id="modeMenu" class="drawer display-none">
                        <div class="drawer-header"></div>
                        <div class="drawer-list"></div>
                    </div>
                    <div id="pointsMenu" class="drawer display-none">
                        <div class="drawer-header">points</div>
                        <div class="drawer-list">
                            <ol id="pointsList"></ol>
                        </div>
                    </div>
				</div>
			</div>
			<div id="hint"></div>
			<div id="controllerWrapper">
                <button id="modeButton" class="controller" onclick="modeController(event)" type="button">
                    mode
                </button>
				<button id="controller" class="controller" onclick="controller()" type="button">
					start
				</button>
				<button id="pointsButton" class="controller" onclick="pointsController(event)" type="button">
					points
				</button>
			</div>
		</div>
		<script src="/snake.js"></script>
	</body>
</html>
